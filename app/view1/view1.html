<div class="container">
	<div class="page-header">
		<h2 style="text-align: center;">Moview Seat reservation</h2>
	</div>
	<div>
		<div class="row">
			<div class="col-md-3">
			</div>
			<div class="col-md-9">
				<div class="form-inline">
					<div class="form-group">
						<label for="name">
							Name: 
							<input type="text" class="form-control" id="name" placeholder="Name" ng-model="name">
						</label>
					</div>
					<div class="form-group">
						<label for="no_seats">
							No. of Seats : 
							<input type="text" id="no_seats" class="form-control" ng-model="noseats">
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1" ng-repeat="i in [] | range:12" style="padding:10px;text-align:center;">{{i}}</div>
		</div>
		<div ng-if="name" class="col-md-1" ng-repeat="i in [] | range:120" style="padding:10px;">
			<div class="seat" style="text-align:center" ng-click="count(i);case=false;" ng-show="case"></div>
			<div ng-hide="case" class="booked" style="text-align:center;vertical-align:middle;"></div>
		</div>
		<div ng-if="!name" class="col-md-1" ng-repeat="i in [] | range:120" style="padding:10px;">
			<div class="disabled" style="text-align:center;vertical-align:middle;"><span style="top:20px;"></span></div>
		</div>
		<button class="form-control" ng-click="book()">Confirm Seleciton</button>
		<table class="table">
			<tr>
				<th>Name</th>
				<th>No. of seats</th>
				<th>Seats</th>
			</tr>
			<tr ng-repeat="booking in bookings">
				<td>{{booking.name}}</td>
				<td>{{booking.noseats}}</td>
				<td><span>{{booking.seatnos}}</span></td>
			</tr>
		</table>
	</div>
</div>
